<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

    <div class="leftbox">
        <img src="images/facebook logo.svg" alt="facebook logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="rightbox">

        <div class="inputEmail">
            <input type="email" required placeholder="Email or Phone Number">
        </div>

        <div class="inputPassword">
            <input type="password" required placeholder="Enter Your Password here...">
            <i class="fa-solid fa-eye"></i>
        </div>

        <div class="loginBtn">
            <button>Log in</button>
        </div>

         <a href="#">Forgotten password?</a>

        <hr>

        <div class="registerBtn">
            <button><a href="./SIGN UP/index.html">Create new account</a></button>
        </div>

    </div>

</div>

<span>
    <a href="#"><b>Create a page</b></a> for a celebrity, brand or business
</span>
</body>
</html>
